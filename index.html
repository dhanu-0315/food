<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty E-Commerce App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f9;
      color: #333;
    }

    header {
      background: #e75480;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      font-size: 16px;
      color: #e75480;
      font-weight: bold;
    }

    .product button {
      background: #e75480;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart {
      flex: 1;
      background: #fff0f5;
      padding: 20px;
      border-left: 2px solid #eee;
    }

    .cart h2 {
      text-align: center;
    }

    .cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #e75480;
    }
  </style>
</head>
<body>
  <header>üíÑ Beauty E-Commerce Store</header>

  <div class="container">
    <div class="products" id="products">
      <!-- Products will be injected here -->
    </div>

    <div class="cart">
      <h2>üõí Cart</h2>
      <ul class="cart-items" id="cartItems"></ul>
      <div class="total" id="total">Total: $0</div>
    </div>
  </div>

  <script>
    // Sample Products
    const products = [
      { id: 1, name: "Lipstick", price: 15, img: "https://i.imgur.com/gnN5JXq.jpg" },
      { id: 2, name: "Face Cream", price: 25, img: "https://i.imgur.com/v5X3lW0.jpg" },
      { id: 3, name: "Perfume", price: 40, img: "https://i.imgur.com/Ux1cJzI.jpg" },
      { id: 4, name: "Nail Polish", price: 10, img: "https://i.imgur.com/fVj9gBz.jpg" },
      { id: 5, name: "Makeup Kit", price: 55, img: "https://i.imgur.com/nZVxkz6.jpg" }
    ];

    const productContainer = document.getElementById("products");
    const cartItems = document.getElementById("cartItems");
    const totalElement = document.getElementById("total");
    let cart = [];

    // Display products
    products.forEach(product => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productContainer.appendChild(div);
    });

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    // Render cart
    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - $${item.price}
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartItems.appendChild(li);
      });
      totalElement.textContent = "Total: $" + total;
    }

    // Remove item
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }
  </script>
</body>
</html>
